// 获取验证码请求
message GetCaptchaRequest {
  string type = 2;       // 验证码类型
}
message Result {
  string url = 1;
  string title = 2;
  repeated string snippets = 3;
}

// 嵌套类型
// 您可以在其他消息类型中定义和使用消息类型，如以下示例所示：Result 消息在 SearchResponse
// 消息中定义：
// 获取验证码响应
// 验证码数据
message GetCaptchaResponse {
  uint64 code = 1;      // 验证码ID
  string id = 2;           // id
  int64 expireTime = 3;      // 过期时间戳
  string img = 4;   // 验证码图片base64编码
  bool show = 5;   // 是否需要展示验证码
}
//获取菜单数据
message GetMenuRequest{
  uint64 user_id = 1;
  uint64 route_id = 2;
}
message GetMenuResponse {
    string data = 1;       // 菜单数据
}
// 定义服务
// 如果要将消息类型与 RPC（远程过程调用）系统配合使用，您可以在 .proto 文件中定义 RPC 服务接口，
// 协议缓冲区编译器会生成以您选择的语言编写的服务接口代码和存根。例如，如果您想使用接受 SearchRequest
//  并返回 SearchResponse 的方法定义 RPC 服务，可以在 .proto 文件中定义它，如下所示：
service CommonService {
  rpc GetCaptcha(GetCaptchaRequest) returns (GetCaptchaResponse);
  rpc GetMenu(GetMenuRequest) returns (GetMenuResponse);
}